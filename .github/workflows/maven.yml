# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify -Dtags=login  --file pom.xml
      
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        files: |
          target/**/TEST-*.xml

    - name: ANY REPROT - GH Pages Push - SAME REPO
      uses: PavanMudigonda/html-reporter-github-pages@v1.0
      with:
        test_results: target/site/serenity/index.html
        keep_reports: 20
        gh_pages: master # BRANCH NAME you like
        subfolder: docs  # Level 1 Folder Structure you like
        tool_name: SerenityBDD # Level 2 Folder Structure you like
        workflow_name: ${{ github.workflow }} # Level 3 Folder Structure you like
        env: SIT
